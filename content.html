    <script type="module">
        import DataManager from './dataManager.js';

        const dataManager = new DataManager();
        let currentContent = null;

        // استخراج المعرف والنوع من الرابط بالطريقة الجديدة
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const type = params.get('type');

        // دالة استخراج اللون السائد من الصورة
        function getDominantColor(imageUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    let r = 0, g = 0, b = 0;
                    let count = 0;

                    for (let i = 0; i < imageData.length; i += 4) {
                        r += imageData[i];
                        g += imageData[i + 1];
                        b += imageData[i + 2];
                        count++;
                    }

                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);

                    resolve({ r, g, b });
                };
                img.src = imageUrl;
            });
        }

        // دالة التحكم في التبويبات
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // إزالة التفعيل من جميع الأزرار والتبويبات
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabPanes.forEach(pane => {
                        pane.classList.remove('active');
                        pane.style.display = 'none';
                    });

                    // تفعيل الزر والتبويب المطلوب
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    const activePane = document.getElementById(tabId);
                    if (activePane) {
                        activePane.classList.add('active');
                        activePane.style.display = 'block';
                    }
                });
            });

            // إظهار أول تبويب افتراضياً
            if (tabButtons.length > 0 && tabPanes.length > 0) {
                tabButtons[0].click();
            }
        }

        // دالة جلب وعرض بيانات المحتوى
        async function loadContent() {
            try {
                // جلب البيانات من ملف data.json
                const response = await fetch('data.json');
                const data = await response.json();

                // استخدام المتغيرات الجديدة id و type
                let contentId = parseInt(id);
                let contentType = type;

                if (type === 'series') {
                    // تحميل بيانات المسلسل
                    currentContent = data.series.find(series => series.id === contentId);
                } else if (type === 'movie') {
                    // تحميل بيانات الفيلم
                    currentContent = data.movies.find(movie => movie.id === contentId);
                } else {
                    currentContent = null;
                }

                if (!currentContent) {
                    console.error('Content not found');
                    window.location.href = 'index.html';
                    return;
                }

                // تحديث عنوان الصفحة
                document.title = `${currentContent.title} - CineStream`;

                // تحديث تفاصيل المحتوى
                const backdropImage = document.getElementById('backdropImage');
                const contentImage = document.getElementById('contentImage');
                const contentTitle = document.getElementById('contentTitle');
                const contentYear = document.getElementById('contentYear');
                const contentYearTab = document.getElementById('contentYearTab');
                const contentDuration = document.getElementById('contentDuration');
                const contentDurationTab = document.getElementById('contentDurationTab');
                const contentGenre = document.getElementById('contentGenre');
                const contentGenreTab = document.getElementById('contentGenreTab');
                const contentRating = document.getElementById('contentRating');
                const contentRatingTab = document.getElementById('contentRatingTab');
                const contentDescription = document.getElementById('contentDescription');
                const contentDescriptionTab = document.getElementById('contentDescriptionTab');
                const contentLanguage = document.getElementById('contentLanguage');
                const contentCountry = document.getElementById('contentCountry');
                const contentAgeRating = document.getElementById('contentAgeRating');

                if (backdropImage) backdropImage.src = currentContent.backdrop || currentContent.image;
                if (contentImage) {
                    contentImage.src = currentContent.image;
                    contentImage.alt = currentContent.title;
                }
                if (contentTitle) contentTitle.textContent = currentContent.title;
                if (contentYear) contentYear.textContent = currentContent.year || '';
                if (contentYearTab) contentYearTab.textContent = currentContent.year || '';
                if (contentDuration) contentDuration.textContent = currentContent.duration || '';
                if (contentDurationTab) contentDurationTab.textContent = currentContent.duration || '';
                if (contentGenre) contentGenre.textContent = currentContent.genre || '';
                if (contentGenreTab) contentGenreTab.textContent = currentContent.genre || '';
                if (contentRating) contentRating.textContent = currentContent.rating || '';
                if (contentRatingTab) contentRatingTab.textContent = currentContent.rating || '';

                // جلب اللغة
                if (contentLanguage) {
                    if (currentContent.language && currentContent.language !== '') {
                        contentLanguage.textContent = currentContent.language;
                    } else {
                        contentLanguage.textContent = '';
                    }
                }

                // جلب الدولة
                if (contentCountry) {
                    if (currentContent.country && currentContent.country !== '') {
                        contentCountry.textContent = currentContent.country;
                    } else {
                        contentCountry.textContent = '';
                    }
                }

                // جلب التصنيف العمري
                if (contentAgeRating) {
                    if (currentContent.ageRating && currentContent.ageRating !== '') {
                        contentAgeRating.textContent = currentContent.ageRating;
                    } else {
                        contentAgeRating.textContent = '';
                    }
                }

                // تحقق من وجود وصف صالح للفيلم أو المسلسل
                let descriptionText = '';
                if (
                    typeof currentContent.description === 'string' &&
                    currentContent.description.trim() !== '' &&
                    currentContent.description.trim().toLowerCase() !== 'no description available'
                ) {
                    descriptionText = currentContent.description.trim();
                } else {
                    descriptionText = (contentType === 'movie')
                        ? 'No description available for this movie.'
                        : 'No description available for this series.';
                }
                if (contentDescription) contentDescription.textContent = descriptionText;
                if (contentDescriptionTab) contentDescriptionTab.textContent = descriptionText;

                // إظهار تبويب الحلقات فقط للمسلسلات التي تحتوي على مواسم
                const episodesTab = document.getElementById('episodesTab');
                if (contentType === 'series' && currentContent.seasons && currentContent.seasons.length > 0) {
                    episodesTab.style.display = 'inline-block';
                    initializeEpisodes(currentContent);
                } else {
                    episodesTab.style.display = 'none';
                }

                // Update series specific details if it's a series
                const seriesInfo = document.getElementById('seriesInfo');
                if (contentType === 'series' && currentContent.seasons && currentContent.seasons.length > 0 && seriesInfo) {
                    seriesInfo.style.display = 'block';
                    // حساب عدد المواسم وعدد الحلقات تلقائياً
                    const seasonsCount = currentContent.seasons.length;
                    const episodesCount = currentContent.seasons.reduce((sum, s) => sum + (s.episodes ? s.episodes.length : 0), 0);
                    const seriesMeta = document.querySelector('.series-meta');
                    if (seriesMeta) {
                        seriesMeta.innerHTML = `
                            <span id="contentSeasons" style="background:#27ae60;color:#fff;display:inline-flex;align-items:center;gap:6px;">
                                <i class="fas fa-layer-group"></i> ${seasonsCount} Seasons
                            </span>
                            <span id="contentEpisodes" style="background:#2980ef;color:#fff;display:inline-flex;align-items:center;gap:6px;">
                                <i class="fas fa-clapperboard"></i> ${episodesCount} Episodes
                            </span>
                            <span id="contentStatus" class="${currentContent.status || 'unknown'}">${currentContent.status || 'Unknown'}</span>
                        `;
                    }
                }

                // Load similar content
                await loadSimilarContent(currentContent, contentType);

                // Load cast information
                loadCastInfo(currentContent);

                // Initialize tabs
                setupTabs();

                // Apply color theme
                if (currentContent.image) {
                    const color = await getDominantColor(currentContent.image);
                    applyColorTheme(color);
                }
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        // Initialize episodes functionality (بنية المواسم الجديدة)
        function initializeEpisodes(series) {
            const seasonSelect = document.getElementById('seasonSelect');
            const episodesGrid = document.getElementById('episodesGrid');

            // Clear existing options
            seasonSelect.innerHTML = '';

            // Add season options from series.seasons
            series.seasons.forEach((season, idx) => {
                const option = document.createElement('option');
                option.value = idx;
                option.textContent = `Season ${season.season_number}`;
                seasonSelect.appendChild(option);
            });

            // Load episodes for first season by default
            if (series.seasons.length > 0) {
                loadEpisodes(series, 0);
            }

            // عند تغيير الموسم
            seasonSelect.onchange = function () {
                const selectedSeasonIdx = parseInt(this.value);
                loadEpisodes(series, selectedSeasonIdx);
            };
        }

        // Load episodes for selected season (بنية المواسم الجديدة)
        function loadEpisodes(series, seasonIdx) {
            const episodesGrid = document.getElementById('episodesGrid');
            const season = series.seasons[seasonIdx];
            if (!season || !season.episodes || season.episodes.length === 0) {
                episodesGrid.innerHTML = `<div class="no-episodes"><i class="fas fa-tv"></i><h3>No Episodes Available</h3><p>Episodes for this season are not available yet.</p></div>`;
                return;
            }
            displayEpisodes(season.episodes);
        }

        // Display episodes in the grid
        function displayEpisodes(episodes) {
            const episodesGrid = document.getElementById('episodesGrid');
            episodesGrid.innerHTML = '';

            episodes.forEach((episode, idx) => {
                const hasTitle = episode.title && episode.title.trim() !== '';
                const hasDescription = episode.description && episode.description.trim() !== '';
                const hasReleaseDate = episode.addedDate && episode.addedDate.trim() !== '' && episode.addedDate !== 'TBA';

                const episodeTitle = hasTitle ? `${idx + 1}. ${episode.title}` : `Episode ${idx + 1}`;
                const episodeDescription = hasDescription ? episode.description : '';

                // تحديد التاريخ والنوع
                let episodeDate = '';
                let actionsHTML = '';
                const now = new Date();

                if (hasReleaseDate) {
                    const releaseDate = new Date(episode.addedDate);
                    const daysDiff = Math.ceil((releaseDate - now) / (1000 * 60 * 60 * 24));

                    const formattedDate = releaseDate.toLocaleDateString('en-US', {
                        month: 'long',
                        day: 'numeric',
                        year: 'numeric'
                    });

                    episodeDate = `<p class="episode-release-date"> ${formattedDate}</p>`;

                    if (daysDiff <= 0) {
                        // تاريخ مضى أو اليوم - عرض أزرار التشغيل والتنزيل
                        actionsHTML = `
                    <button class="episode-play-btn" onclick="event.stopPropagation(); playEpisode(${JSON.stringify(episode).replace(/"/g, '&quot;')})">
                        <i class="fas fa-play"></i>
                        Play
                    </button>
                    <button class="episode-download-btn"
                        onclick="event.stopPropagation(); window.location.href='download.html?magnet=' + encodeURIComponent(episode.download_url || episode.video_url || '')">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                `;
                    } else if (daysDiff <= 14) {
                        // أقل من أسبوعين
                        actionsHTML = `
                    <button class="episode-upcoming-btn" disabled
                        style="background: green; color: #fff; border: none; border-radius: 8px; padding: 8px 24px;
                               font-weight: bold; font-size: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                               display: flex; align-items: center; justify-content: center; width: 100%;">
                        Upcoming
                    </button>
                `;
                    } else {
                        // أكثر من أسبوعين
                        actionsHTML = `
                    <button class="episode-upcoming-btn" disabled
                        style="background: #0099ff; color: #fff; border: none; border-radius: 8px; padding: 8px 24px;
                               font-weight: bold; font-size: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                               display: flex; align-items: center; justify-content: center; width: 100%;">
                        Soon
                    </button>
                `;
                    }
                } else {
                    // تاريخ غير معروف
                    episodeDate = `<p class="episode-release-date" style="color: gray;"></p>`;
                    actionsHTML = `
                <button class="episode-upcoming-btn" disabled
                    style="background: gray; color: #fff; border: none; border-radius: 8px; padding: 8px 24px;
                           font-weight: bold; font-size: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                           display: flex; align-items: center; justify-content: center; width: 100%;">
                    Unknown
                </button>
            `;
                }

                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';

                // تفعيل المشغل فقط إذا كان متاحًا التشغيل
                episodeCard.onclick = () => {
                    if (hasReleaseDate && new Date(episode.addedDate) <= now) {
                        playEpisode(episode);
                    }
                };

                let ratingHTML = '';
                if (typeof episode.rating !== 'undefined' && episode.rating !== null && episode.rating !== '') {
                    ratingHTML = `
                        <div class="episode-rating" style="margin: 6px 0 0 0; color: #ffd93d; font-weight: bold; font-size: 1.05em;">
                            <i class="fas fa-star" style="color: #ffd93d; margin-inline-end: 4px;"></i>
                            ${episode.rating}
                        </div>
                    `;
                }

                episodeCard.innerHTML = `
            <div class="episode-image-container">
                <img src="${episode.image}" alt="${episodeTitle}" class="episode-image"
                    onerror="this.onerror=null; this.src='https://cdn-icons-png.freepik.com/512/13434/13434998.png?ga=GA1.1.111088102.1753586924';
                             this.style.width='120px'; this.style.height='120px'; this.style.objectFit='contain';
                             this.style.display='block'; this.style.margin='40px auto 0 auto'; this.style.borderRadius='16px';">
            </div>
            <div class="episode-content">
                <h3 class="episode-title">${episodeTitle}</h3>
                ${episodeDate}
                <p class="episode-description">${episodeDescription}</p>
                ${ratingHTML}
                <div class="episode-actions">
                    ${actionsHTML}
                </div>
            </div>
        `;

                episodesGrid.appendChild(episodeCard);
            });
        }


        async function loadSimilarContent(currentContent, contentType) {
            const similarGrid = document.querySelector('.similar-grid');
            if (!similarGrid) return;

            try {
                const response = await fetch('data.json');
                const data = await response.json();

                let similarContent = [];

                if (contentType === 'movie') {
                    similarContent = data.movies
                        .filter(movie => movie.id !== currentContent.id)
                        .map(movie => {
                            let similarityScore = 0;

                            if (movie.genre.toLowerCase().includes(currentContent.genre.toLowerCase())) similarityScore += 3;
                            if (Math.abs(movie.year - currentContent.year) <= 2) similarityScore += 2;
                            if (Math.abs(parseFloat(movie.rating) - parseFloat(currentContent.rating)) <= 0.5) similarityScore += 1;

                            return { ...movie, similarityScore };
                        })
                        .sort((a, b) => b.similarityScore - a.similarityScore)
                        .slice(0, 6);

                } else if (contentType === 'series') {
                    similarContent = data.series
                        .filter(series => series.id !== currentContent.id)
                        .map(series => {
                            let similarityScore = 0;

                            if (series.genre.toLowerCase().includes(currentContent.genre.toLowerCase())) similarityScore += 3;
                            if (Math.abs(series.year - currentContent.year) <= 2) similarityScore += 2;
                            if (Math.abs(parseFloat(series.rating) - parseFloat(currentContent.rating)) <= 0.5) similarityScore += 1;
                            if (series.status === currentContent.status) similarityScore += 1;

                            return { ...series, similarityScore };
                        })
                        .sort((a, b) => b.similarityScore - a.similarityScore)
                        .slice(0, 6);
                }

                displaySimilarContent(similarContent, contentType);
            } catch (error) {
                console.error('Error loading similar content:', error);
            }
        }


        function displaySimilarContent(content, contentType) {
            const similarGrid = document.querySelector('.similar-grid');
            similarGrid.innerHTML = '';

            if (content.length === 0) {
                similarGrid.innerHTML = `
                    <div class="no-results">
                        <p>No similar content found</p>
                    </div>`;
                return;
            }

            content.forEach(item => {
                const card = document.createElement('div');
                card.className = contentType === 'movie' ? 'movie-card' : 'series-card';
                card.onclick = () => window.location.href = `content.html?id=${item.id}&type=${contentType}`;

                card.innerHTML = `
                    ${contentType === 'series' ? `
                        <div class="status-indicator ${item.status || 'unknown'}">
                            <i class="fas ${item.status === 'ongoing' ? 'fa-play-circle' : 'fa-check-circle'}"></i>
                        </div>
                    ` : ''}
                    <img src="${item.image}" alt="${item.title}">
                    <div class="series-info">
                        <h3>${item.title}</h3>
                        <div class="movie-details">
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <span>${item.rating}</span>
                            </div>
                            <div class="year">
                                <span>${item.year ? item.year : ''}</span>
                            </div>
                        </div>
                    </div>
                `;

                similarGrid.appendChild(card);
            });
        }

        function loadCastInfo(content) {
            const castGrid = document.querySelector('.cast-grid');
            if (!castGrid || !content.cast) return;

            castGrid.innerHTML = '';

            content.cast.forEach(person => {
                const card = document.createElement('div');
                card.className = 'cast-card';
                card.innerHTML = `
                    <img src="${person.image || 'default-avatar.png'}" alt="${person.name}">
                    <h4>${person.name}</h4>
                    <p>${person.role || 'Actor'}</p>
                `;
                castGrid.appendChild(card);
            });
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
