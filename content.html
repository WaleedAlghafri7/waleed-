<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Details - CineStream</title>
    <link rel="icon" type="image/png" href="CineStream web.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .similar-grid {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .similar-grid::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, and Opera */
        }

        .similar-grid>* {
            min-width: 250px;
            flex: 1 1 200px;
            width: auto;
            max-width: 1fr;
        }

        @media screen and (max-width: 750px) {
            .similar-grid>* {
                min-width: 150px;
            }
        }

        /* Mobile Layout Styles */
        @media screen and (max-width: 768px) {
            .hero-section {
                position: relative;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .hero-backdrop {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }

            .hero-backdrop img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .backdrop-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.9) 100%);
                z-index: 2;
            }

            .floating-content {
                position: relative;
                z-index: 3;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                margin-top: 60px;
            }

            .content-poster {
                width: 200px;
                height: 300px;
                margin-bottom: 20px;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            }

            .content-poster img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .content-info {
                width: 100%;
                text-align: center;
                padding: 0;
            }

            .content-header h1 {
                font-size: 24px;
                margin-bottom: 15px;
                color: #fff;
            }

            .content-meta {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin-bottom: 15px;
            }

            .content-meta span {
                background: rgba(255, 255, 255, 0.1);
                padding: 8px 15px;
                border-radius: 20px;
                font-size: 14px;
                color: #fff;
            }

            .series-meta {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin: 15px 0;
            }

            .series-meta span {
                background: rgba(255, 255, 255, 0.1);
                padding: 8px 15px;
                border-radius: 20px;
                font-size: 14px;
                color: #fff;
            }

            .description {
                background: rgba(255, 255, 255, 0.15);
                padding: 18px 20px;
                border-radius: 16px;
                margin: 18px 0;
                font-size: 15px;
                line-height: 1.7;
                color: #fff;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.10);
                border: 1.5px solid rgba(255, 255, 255, 0.13);
                text-align: justify;
                position: relative;
                transition: box-shadow 0.2s;
            }

            .description:before {
                content: "\f10d";
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                color: var(--primary-color, #2980ef);
                font-size: 1.2em;
                position: absolute;
                left: 18px;
                top: 18px;
                opacity: 0.25;
            }

            .description:after {
                content: "";
                display: block;
                width: 40px;
                height: 3px;
                background: linear-gradient(90deg, var(--primary-color, #2980ef), var(--secondary-color, #27ae60));
                border-radius: 2px;
                margin: 18px auto 0 auto;
                opacity: 0.5;
            }

            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-top: 20px;
            }

            .action-buttons button {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .primary-btn {
                color: #fff;
            }

            .secondary-btn {
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
            }

            .share-btn {
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
            }

            /* Tabs Section */
            .additional-info {
                position: relative;
                z-index: 3;
                background: rgba(0, 0, 0, 0.8);
                margin-top: -20px;
                padding: 20px;
            }

            .info-tabs {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-bottom: 20px;
            }

            .tab-btn {
                margin: 10px;
                flex: 1;
                min-width: 120px;
                padding: 12px;
                border: none;
                border-radius: 25px;
                color: #fff;
                font-size: 14px;
                cursor: pointer;
            }

            .tab-btn.active {
                background: var(--primary-color);
            }

            /* Content Grids */
            .details-grid,
            .similar-grid,
            .cast-grid {
                gap: 15px;
                padding: 10px 0;
            }

            .detail-card,
            .movie-card,
            .series-card,
            .cast-card,
            .detail-cardTab {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                color: #fff;
            }

            /* Episodes Section */
            .episodes-section {
                margin-top: 20px;
            }

            .season-selector {
                width: 100%;
                padding: 12px;
                background: rgba(255, 255, 255, 0.1);
                border: none;
                color: #fff;
                margin-bottom: 15px;
            }

            .episodes-list {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .episode-card {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 15px;
                display: flex;
                gap: 15px;
            }

            .episode-number {
                font-size: 18px;
                font-weight: bold;
                color: var(--primary-color);
            }

            .episode-info {
                flex: 1;
            }

            .episode-title {
                font-size: 16px;
                color: #fff;
                margin-bottom: 5px;
            }

            .episode-duration {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.7);
            }

            .episode-play {
                padding: 10px;
                background: var(--primary-color);
                border: none;
                border-radius: 50%;
                color: #fff;
                cursor: pointer;
            }
        }

        /* Desktop enhancements for description */
        @media screen and (min-width: 769px) {
            .description {
                background: rgba(255, 255, 255, 0.13);
                backdrop-filter: blur(10px);
                padding: 28px 36px 28px 36px;
                border-radius: 18px;
                margin: 24px 0;
                font-size: 17px;
                line-height: 1.8;
                color: #fff;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.13);
                border: 1px solid rgba(255, 255, 255, 0.1);
                text-align: justify;
                position: relative;
                margin-right: auto;
                transition: box-shadow 0.2s;
            }

            .description:before {
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                color: var(--primary-color, #2980ef);
                font-size: 1.4em;
                position: absolute;
                left: 28px;
                top: 28px;
                opacity: 0.18;
            }

            .description:after {
                content: "";
                display: block;
                width: 60px;
                height: 4px;
                background: linear-gradient(45deg, #ff6b6b, #ffd93d);
                border-radius: 2px;
                margin: 24px auto 0 auto;
                opacity: 0.6;
            }
        }

        /* Custom styles for season navigation buttons */
        .season-nav-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 24px 0 0 0;
        }

        .season-nav-btn {
            background-color: rgba(104, 104, 104, 0.171);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.1);
            /* أضف حد أزرق */
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .season-nav-btn:disabled {
            display: none;
            background: #888;
            color: #eee;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Episode details sheet (overlay) */
        .episode-sheet-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 16px;
        }

        .episode-sheet {
            background: #1f1f1f;
            color: #fff;
            border-radius: 14px;
            width: min(720px, 92vw);
            max-height: 84vh;
            overflow: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .episode-sheet-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .episode-sheet-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0;
        }

        .episode-sheet-close {
            background: transparent;
            color: #fff;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .episode-sheet-body {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 16px;
            padding: 16px;
        }

        .episode-sheet-body img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            background: #2a2a2a;
        }

        .episode-sheet-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 6px 0 10px 0;
        }

        .episode-sheet-meta span {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 0.9rem;
        }

        .episode-sheet-description {
            margin: 8px 0 0 0;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.92);
        }

        @media (max-width: 520px) {
            .episode-sheet-body {
                grid-template-columns: 1fr;
            }

            .episode-sheet-body img {
                width: 100%;
                height: auto;
                max-height: 280px;
            }
        }

        /* Episode Rating Modal */
        .rating-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 16px;
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        .rating-modal-overlay.active {
            display: flex;
        }

        .rating-modal {
            background: #1f1f1f;
            color: #fff;
            border-radius: 14px;
            width: min(420px, 92vw);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px;
        }

        .rating-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rating-modal-title {
            font-size: 1.05rem;
            font-weight: 700;
            margin: 0;
        }

        .rating-modal-close {
            background: transparent;
            color: #fff;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .rating-modal-body {
            padding: 14px 0 4px 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .rating-stars {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .rating-star {
            font-size: 28px;
            color: #555;
            cursor: pointer;
            transition: transform 0.15s ease, color 0.15s ease;
        }

        .rating-star.active {
            color: #ffd93d;
            text-shadow: 0 0 8px rgba(255, 217, 61, 0.45);
        }

        .rating-star:hover {
            transform: scale(1.1);
        }

        .rating-modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 8px;
        }

        .rating-btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .rating-btn.cancel {
            background: #e74c3c;
            color: #fff;
        }

        .rating-btn.submit {
            background: #27ae60;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="search-input-container">
                    <input type="text" placeholder="Search for movies or series..." style="padding: 12px 15px;">
                    <div class="search-results-dropdown">
                        <!-- سيتم تعبئة نتائج البحث هنا -->
                    </div>
                </div>
            </div>
            <div class="name-wab" style="cursor:pointer;" onclick="window.location.href='index.html'">
                <p>CineStream</p>
            </div>
            <div class="user-list">
                <div class="list-siting">
                    <button class="list-siting-button">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="list-siting-item">
                        <button onclick="window.location.href='index.html'" class="active">
                            <i class="fas fa-home"></i>
                            Home
                        </button>
                        <button onclick="window.location.href='movies.html'">
                            <i class="fas fa-film"></i>
                            Movies
                        </button>
                        <button onclick="window.location.href='series.html'">
                            <i class="fas fa-tv"></i>
                            Series
                        </button>
                        <button onclick="window.location.href='all-content.html'">
                            <i class="fas fa-th-large"></i>
                            All Content
                        </button>
                    </div>
                </div>
                <!-- Auth Buttons -->

                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                    <img id="user-avatar-img" alt="Avatar"
                        style="display:none; width:40px; height:40px; border-radius:50%; object-fit:cover;" />
                </div>
                <div class="user-dropdown">
                    <div class="user-info">
                        <div class="user-details">
                            <h4 id="user-name">User Name</h4>
                            <p id="user-email">user@email.com</p>
                        </div>
                    </div>
                    <div class="user-menu">
                        <div class="auth-buttons">
                            <a href="login.html" class="btn btn-login">
                                <i class="fas fa-sign-in-alt"></i>
                                Login
                            </a>
                        </div>
                        <button onclick="window.location.href='profile.html'">
                            <i class="fa-solid fa-user-gear"></i>
                            Profile Settings
                        </button>
                        <button onclick="window.location.href='notifications.html'">
                            <i class="fa-solid fa-bell"></i>
                            Notifications
                        </button>
                        <button onclick="window.location.href='settings.html'">
                            <i class="fa-solid fa-gear"></i>
                            Settings
                        </button>
                        <button class="logout-btn">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content Details -->
        <div class="content">
            <div class="content-details">
                <!-- Hero Section with Backdrop -->
                <div class="hero-section">
                    <div class="hero-backdrop">
                        <img id="backdropImage" src="" alt="">
                        <div class="backdrop-overlay"></div>
                    </div>

                    <!-- Floating Content -->
                    <div class="floating-content">
                        <div class="content-poster" data-id="" data-type="">
                            <img id="contentImage" src="" alt="">
                            <div class="poster-overlay">
                                <button class="play-btn">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        </div>

                        <div class="content-info">
                            <div class="content-header">
                                <style>
                                    @media screen and (max-width: 768px) {

                                        #contentTitleArea,
                                        .content-title-area-responsive {
                                            justify-content: center !important;
                                            text-align: center;
                                        }
                                    }
                                </style>
                                <div id="contentTitleArea"
                                    style="display: flex; align-items: center; margin-bottom: 20px;"
                                    class="content-title-area-responsive">
                                    <span id="imgNameContainer">
                                    </span>
                                    <h1 id="contentTitle" style="margin: 0;"></h1>
                                </div>
                                <div class="content-meta">
                                    <span id="contentYear"></span>
                                    <span id="contentDuration"></span>
                                    <div class="rating" style="
                                            display: flex;
                                            align-items: center;
                                            gap: 10px;
                                            background: rgba(255, 215, 0, 0.1);
                                            padding: 8px 15px;
                                            border-radius: 18px;
                                            border: 1px solid rgba(255, 215, 0, 0.2);
                                            backdrop-filter: blur(5px);
                                            color: rgb(255, 217, 0);
                                        ">
                                        <div class="stars">
                                            <h4 style="color: gold; margin: 0;">IMDb</h4>
                                        </div>
                                        <span id="contentRating" class="rating-value" style="color: gold;"></span>
                                    </div>
                                </div>
                            </div>

                            <div id="seriesInfo" style="display: none;">
                                <div class="series-meta">
                                    <span id="contentSeasons"></span>
                                    <span id="contentEpisodes"></span>
                                    <span id="contentStatus"></span>
                                </div>
                            </div>

                            <p id="contentDescription" class="description"></p>

                            <div class="action-buttons">
                                <button class="primary-btn" id="watchNowBtn">
                                    <i class="fas fa-play"></i>
                                    Watch Now
                                </button>
                                <button class="secondary-btn">
                                    <i class="fas fa-plus"></i>
                                    Add to List
                                </button>
                                <button class="share-btn"
                                    onclick="navigator.clipboard.writeText(window.location.href); this.innerHTML='<i class=&quot;fas fa-check&quot;></i> Copied!'; setTimeout(()=>{this.innerHTML='<i class=&quot;fas fa-share-alt&quot;></i> Share';}, 1500);">
                                    <i class="fas fa-share-alt"></i>
                                    Share
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Info Section -->
                <div class="additional-info">
                    <div class="info-tabs">
                        <button class="tab-btn active" data-tab="details">Details</button>
                        <button class="tab-btn" data-tab="episodes" id="episodesTab"
                            style="display: none;">Episodes</button>
                        <button class="tab-btn" data-tab="similar">Similar</button>
                    </div>

                    <div class="tab-content">
                        <!-- Details Tab -->
                        <div class="tab-pane active" id="details">
                            <div class="details-grid">
                                <div class="detail-cardTab">
                                    <h3>Description</h3>
                                    <p id="contentDescriptionTab"></p>
                                </div>
                                <div class="detail-card">
                                    <h3>Year</h3>
                                    <p id="contentYearTab"></p>
                                </div>
                                <div class="detail-cardTab">
                                    <h3>Duration</h3>
                                    <p id="contentDurationTab"></p>
                                </div>
                                <div class="detail-card">
                                    <h3>Genre</h3>
                                    <div id="contentGenreTab" class="genre-list"></div>
                                </div>
                                <div class="detail-cardTab"
                                    style="background-color: rgba(255, 217, 0, 0.555); border: 2px solid rgb(255, 217, 0);">
                                    <h3 style="color: gold;">IMDb</h3>
                                    <p>
                                        <span id="contentRatingTab"></span>
                                    </p>
                                </div>
                                <div class="detail-card">
                                    <h3>Language</h3>
                                    <p id="contentLanguage"></p>
                                </div>
                                <div class="detail-card">
                                    <h3>Age Rating</h3>
                                    <p id="contentAgeRating"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Episodes Tab -->
                        <div id="episodes" class="tab-pane">
                            <div class="episodes-section">
                                <div class="season-selector"
                                    style="display: flex; align-items: center; gap: 12px; margin-bottom: 24px;">
                                    <label for="seasonSelect"
                                        style="font-weight: 600; color: var(--primary-color, #fff); font-size: 1.1em;">
                                        <i class="fas fa-layer-group"
                                            style="margin-inline-end: 6px; color: var(--secondary-color, #27ae60);"></i>
                                        Select Season:
                                    </label>
                                    <div style="position: relative;">
                                        <select id="seasonSelect" onchange="loadEpisodes()" style="
                                            padding: 10px 36px 10px 16px;
                                            border-radius: 8px;
                                            border: 1.5px solid #b0b0b0;
                                            background: #303030;
                                            font-size: 1em;
                                            font-weight: 500;
                                            color: #ffffff;
                                            outline: none;
                                            box-shadow: 0 2px 8px rgba(41,128,239,0.07);
                                            appearance: none;
                                            min-width: 120px;
                                            transition: border-color 0.2s;
                                        ">
                                            <!-- سيتم تعبئة المواسم ديناميكياً -->
                                        </select>
                                        <span style="
                                            position: absolute;
                                            right: 14px;
                                            top: 50%;
                                            transform: translateY(-50%);
                                            pointer-events: none;
                                            color: #ffffff;
                                            font-size: 1.1em;
                                        ">
                                            <i class="fas fa-chevron-down"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="episodes-grid" id="episodesGrid">
                                    <!-- سيتم تعبئة الحلقات ديناميكياً -->
                                </div>
                                <!-- أزرار الانتقال بين المواسم (أرقام المواسم) -->
                                <div class="season-nav-buttons" id="seasonNavButtons" style="display:none;">
                                    <button class="season-nav-btn" id="prevSeasonBtn">

    <script type="module">
        // ================== استيراد واعلان المتغيرات الأساسية ==================
        import DataManager from './dataManager.js';
        const dataManager = new DataManager();
        let currentContent = null;
        let currentSeasonIdx = 0;

        // ================== استخراج البيانات من الرابط ==================
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const type = params.get('type');

        // ================== استخراج اللون السائد من صورة ==================
        function getDominantColor(imageUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    let r = 0, g = 0, b = 0, count = 0;
                    for (let i = 0; i < imageData.length; i += 4) {
                        r += imageData[i];
                        g += imageData[i + 1];
                        b += imageData[i + 2];
                        count++;
                    }
                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);
                    resolve({ r, g, b });
                };
                img.src = imageUrl;
            });
        }

        // =========== تحكم التبويبات ===========
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanes = document.querySelectorAll('.tab-pane');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabPanes.forEach(pane => {
                        pane.classList.remove('active');
                        pane.style.display = 'none';
                    });
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    const activePane = document.getElementById(tabId);
                    if (activePane) {
                        activePane.classList.add('active');
                        activePane.style.display = 'block';
                    }
                });
            });
            if (tabButtons.length > 0 && tabPanes.length > 0) {
                tabButtons[0].click();
            }
            const watchBtn = document.getElementById('watchNowBtn');
            if (watchBtn) {
                watchBtn.addEventListener('click', (e) => {
                    if (type === 'series') {
                        const episodesTabBtn = document.querySelector('.tab-btn[data-tab="episodes"]');
                        if (episodesTabBtn) {
                            episodesTabBtn.click();
                            const episodesPane = document.getElementById('episodes');
                            if (episodesPane) {
                                episodesPane.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        }
                        e.preventDefault();
                    }
                });
            }
            const seasonSelect = document.getElementById('seasonSelect');
            if (seasonSelect) {
                seasonSelect.addEventListener('change', (e) => {
                    const episodesTabBtn = document.querySelector('.tab-btn[data-tab="episodes"]');
                    if (episodesTabBtn) {
                        episodesTabBtn.click();
                        const episodesPane = document.getElementById('episodes');
                        if (episodesPane) {
                            episodesPane.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                });
            }
        }

        // ================== جلب وعرض بيانات المحتوى ==================
        async function loadContent() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();

                let contentId = parseInt(id);
                let contentType = type;
                if (type === 'series') {
                    currentContent = data.series.find(series => series.id === contentId);
                } else if (type === 'movie') {
                    currentContent = data.movies.find(movie => movie.id === contentId);
                } else {
                    currentContent = null;
                }
                if (!currentContent) {
                    console.error('Content not found');
                    window.location.href = 'index.html';
                    return;
                }
                document.title = `${currentContent.title} - CineStream`;

                // ============= [صورة الاسم] ===============
                const backdropImage = document.getElementById('backdropImage');
                const contentImage = document.getElementById('contentImage');
                const contentTitle = document.getElementById('contentTitle');
                const imgNameContainer = document.getElementById('imgNameContainer');

                if (imgNameContainer) {
                    imgNameContainer.innerHTML = '';
                    if (currentContent.imgname && typeof currentContent.imgname === 'string' && currentContent.imgname.trim() !== '') {
                        const img = document.createElement('img');
                        img.src = currentContent.imgname;
                        img.alt = currentContent.title;
                        img.style.cssText = 'width:335px;object-fit:contain;border-radius:8px;margin-bottom: 20px;';
                        img.onerror = function () {
                            img.style.display = 'none';
                            if (contentTitle) contentTitle.textContent = currentContent.title;
                        };
                        imgNameContainer.appendChild(img);
                        if (contentTitle) contentTitle.textContent = '';
                    } else {
                        imgNameContainer.innerHTML = '';
                        if (contentTitle) contentTitle.textContent = currentContent.title;
                    }
                }

                const contentYear = document.getElementById('contentYear');
                const contentYearTab = document.getElementById('contentYearTab');
                const contentDuration = document.getElementById('contentDuration');
                const contentDurationTab = document.getElementById('contentDurationTab');
                const contentGenre = document.getElementById('contentGenre');
                const contentGenreTab = document.getElementById('contentGenreTab');
                const contentRating = document.getElementById('contentRating');
                const contentRatingTab = document.getElementById('contentRatingTab');
                const contentDescription = document.getElementById('contentDescription');
                const contentDescriptionTab = document.getElementById('contentDescriptionTab');
                const contentLanguage = document.getElementById('contentLanguage');
                const contentCountry = document.getElementById('contentCountry');
                const contentAgeRating = document.getElementById('contentAgeRating');

                if (backdropImage) backdropImage.src = currentContent.backdrop || currentContent.image;
                if (contentImage) { contentImage.src = currentContent.image; contentImage.alt = currentContent.title; }

                const displayYear = currentContent.year
                    ? (typeof currentContent.year === 'string' ? currentContent.year.slice(0, 4) : String(currentContent.year))
                    : '';
                if (contentYear) contentYear.textContent = displayYear;

                let displayFullReleaseDate = '';
                function formatFullDate(dateObj) {
                    if (!(dateObj instanceof Date) || isNaN(dateObj)) return '';
                    const month = dateObj.toLocaleString('en-US', { month: 'long' });
                    const day = dateObj.getDate();
                    const year = dateObj.getFullYear();
                    return `${month} ${day}, ${year}`;
                }
                if (currentContent.releaseDate && String(currentContent.releaseDate).trim() !== '') {
                    const d = new Date(currentContent.releaseDate);
                    displayFullReleaseDate = (!isNaN(d)) ? formatFullDate(d) : String(currentContent.releaseDate);
                } else if (currentContent.year) {
                    if (typeof currentContent.year === 'string' && /^\d{4}-\d{2}-\d{2}/.test(currentContent.year)) {
                        const d = new Date(currentContent.year.slice(0, 10));
                        displayFullReleaseDate = (!isNaN(d)) ? formatFullDate(d) : currentContent.year.slice(0, 10);
                    } else {
                        const y = typeof currentContent.year === 'string' ? parseInt(currentContent.year.slice(0, 4), 10) : currentContent.year;
                        displayFullReleaseDate = y ? formatFullDate(new Date(y, 0, 1)) : '';
                    }
                }
                if (contentYearTab) contentYearTab.textContent = displayFullReleaseDate;

                if (contentDuration) contentDuration.textContent = currentContent.duration || '';
                if (contentDurationTab) contentDurationTab.textContent = currentContent.duration || '';

                function renderGenres(targetEl, genreField) {
                    if (!targetEl) return;
                    targetEl.innerHTML = '';
                    if (!genreField) return;
                    const genres = Array.isArray(genreField)
                        ? genreField
                        : String(genreField).split(',').map(g => g.trim()).filter(Boolean);
                    genres.forEach(g => {
                        const chip = document.createElement('span');
                        chip.className = 'genre-chip';
                        chip.dataset.genre = g;
                        chip.textContent = g;
                        targetEl.appendChild(chip);
                    });
                }
                renderGenres(contentGenre, currentContent.genre);
                renderGenres(contentGenreTab, currentContent.genre);

                document.querySelectorAll('.genre-chip').forEach(chip => {
                    chip.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const g = chip.dataset.genre;
                        const targetPage = (type === 'series') ? 'series.html' : 'movies.html';
                        window.location.href = `${targetPage}?genre=${encodeURIComponent(g)}`;
                    });
                });

                if (contentRating) contentRating.textContent = currentContent.rating || '';
                if (contentRatingTab) contentRatingTab.textContent = currentContent.rating || '';

                if (contentLanguage) contentLanguage.textContent = currentContent.language || '';
                if (contentCountry) contentCountry.textContent = currentContent.country || '';
                if (contentAgeRating) contentAgeRating.textContent = currentContent.ageRating || '';

                let descriptionText = '';
                if (
                    typeof currentContent.description === 'string' &&
                    currentContent.description.trim() !== '' &&
                    currentContent.description.trim().toLowerCase() !== 'no description available'
                ) {
                    descriptionText = currentContent.description.trim();
                } else {
                    descriptionText = (contentType === 'movie')
                        ? 'No description available for this movie.'
                        : 'No description available for this series.';
                }
                if (contentDescription) contentDescription.textContent = descriptionText;
                if (contentDescriptionTab) contentDescriptionTab.textContent = descriptionText;

                const episodesTab = document.getElementById('episodesTab');
                if (contentType === 'series' && currentContent.seasons && currentContent.seasons.length > 0) {
                    episodesTab.style.display = 'inline-block';
                    initializeEpisodes(currentContent);
                } else {
                    episodesTab.style.display = 'none';
                }

                const seriesInfo = document.getElementById('seriesInfo');
                if (contentType === 'series' && currentContent.seasons && currentContent.seasons.length > 0 && seriesInfo) {
                    seriesInfo.style.display = 'block';
                    const seasonsCount = currentContent.seasons.length;
                    const episodesCount = currentContent.seasons.reduce((sum, s) => sum + (s.episodes ? s.episodes.length : 0), 0);
                    const seriesMeta = document.querySelector('.series-meta');
                    if (seriesMeta) {
                        seriesMeta.innerHTML = `
                            <span id="contentSeasons" style="background:#27ae60;color:#fff;display:inline-flex;align-items:center;gap:6px;"><i class="fas fa-layer-group"></i> ${seasonsCount} Seasons</span>
                            <span id="contentEpisodes" style="background:#2980ef;color:#fff;display:inline-flex;align-items:center;gap:6px;"><i class="fas fa-clapperboard"></i> ${episodesCount} Episodes</span>
                            <span id="contentStatus" class="${currentContent.status || 'unknown'}">${currentContent.status || 'Unknown'}</span>
                        `;
                    }
                }

                await loadSimilarContent(currentContent, contentType);
                loadCastInfo(currentContent);
                setupTabs();

                if (currentContent.image) {
                    const color = await getDominantColor(currentContent.image);
                    applyColorTheme(color);
                }
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        // ================== إدارة المواسم والحلقات (للمسلسلات) ==================
        function initializeEpisodes(series) {
            const seasonSelect = document.getElementById('seasonSelect');
            const seasonNavButtons = document.getElementById('seasonNavButtons');

            seasonSelect.innerHTML = '';
            series.seasons.forEach((season, idx) => {
                const option = document.createElement('option');
                option.value = idx;
                let seasonText = '';
                if (!isNaN(season.season_number) && season.season_number !== '' && season.season_number !== null) {
                    seasonText = `Season ${season.season_number}`;
                } else {
                    seasonText = `${season.season_number}`;
                }
                if (season.part && season.part !== '') {
                    seasonText += ` - Part ${season.part}`;
                }
                option.textContent = seasonText;
                seasonSelect.appendChild(option);
            });

            if (series.seasons.length > 0) {
                currentSeasonIdx = 0;
                loadEpisodes(series, currentSeasonIdx);
            }
            seasonNavButtons.style.display = (series.seasons.length > 1) ? 'flex' : 'none';

            seasonSelect.onchange = function () {
                currentSeasonIdx = parseInt(this.value);
                loadEpisodes(series, currentSeasonIdx);
                updateSeasonNavButtons(series);
            };

            const prevSeasonBtn = document.getElementById('prevSeasonBtn');
            const nextSeasonBtn = document.getElementById('nextSeasonBtn');
            prevSeasonBtn.onclick = function () {
                if (currentSeasonIdx > 0) {
                    currentSeasonIdx--;
                    seasonSelect.value = currentSeasonIdx;
                    loadEpisodes(series, currentSeasonIdx);
                    updateSeasonNavButtons(series);

                    const episodesTabBtn = document.querySelector('.tab-btn[data-tab="episodes"]');
                    if (episodesTabBtn) {
                        episodesTabBtn.click();
                        const episodesPane = document.getElementById('episodes');
                        if (episodesPane) {
                            episodesPane.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                }
            };
            nextSeasonBtn.onclick = function () {
                if (currentSeasonIdx < series.seasons.length - 1) {
                    currentSeasonIdx++;
                    seasonSelect.value = currentSeasonIdx;
                    loadEpisodes(series, currentSeasonIdx);
                    updateSeasonNavButtons(series);

                    const episodesTabBtn = document.querySelector('.tab-btn[data-tab="episodes"]');
                    if (episodesTabBtn) {
                        episodesTabBtn.click();
                        const episodesPane = document.getElementById('episodes');
                        if (episodesPane) {
                            episodesPane.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                }
            };
            updateSeasonNavButtons(series);
        }

        // دالة التمرير إلى أول حلقة في الشبكة
        function scrollToFirstEpisode() {
            setTimeout(() => {
                const episodesGrid = document.getElementById('episodesGrid');
                if (!episodesGrid) return;
                const firstCard = episodesGrid.querySelector('.season-selector');
                if (firstCard) {
                    firstCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    episodesGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 25);
        }

        function updateSeasonNavButtons(series) {
            const prevSeasonBtn = document.getElementById('prevSeasonBtn');
            const nextSeasonBtn = document.getElementById('nextSeasonBtn');
            const prevSeasonNumber = document.getElementById('prevSeasonNumber');
            const nextSeasonNumber = document.getElementById('nextSeasonNumber');
            prevSeasonBtn.disabled = (currentSeasonIdx === 0);
            nextSeasonBtn.disabled = (currentSeasonIdx === series.seasons.length - 1);
            function getSeasonText(season) {
                let seasonText = '';
                if (!isNaN(season.season_number) && season.season_number !== '' && season.season_number !== null) {
                    seasonText = `Season ${season.season_number}`;
                } else {
                    seasonText = `${season.season_number}`;
                }
                if (season.part && season.part !== '') {
                    seasonText += ` - Part ${season.part}`;
                }
                return seasonText;
            }
            prevSeasonNumber.textContent = (currentSeasonIdx > 0) ? getSeasonText(series.seasons[currentSeasonIdx - 1]) : '';
            nextSeasonNumber.textContent = (currentSeasonIdx < series.seasons.length - 1) ? getSeasonText(series.seasons[currentSeasonIdx + 1]) : '';
        }

        function loadEpisodes(series, seasonIdx) {
            const episodesGrid = document.getElementById('episodesGrid');
            const season = series.seasons[seasonIdx];
            if (!season || !season.episodes || season.episodes.length === 0) {
                episodesGrid.innerHTML = `<div class="no-episodes"><i class="fas fa-tv"></i><h3>No Episodes Available</h3><p>Episodes for this season are not available yet.</p></div>`;
                return;
            }
            displayEpisodes(season.episodes, season, seasonIdx);
        }

        // ============== displayEpisodes مع منطق S2.E20 ∙ Episode #2.20 اذا لم يوجد عنوان ==========
        function displayEpisodes(episodes, season, seasonIdx) {
            const episodesGrid = document.getElementById('episodesGrid');
            episodesGrid.innerHTML = '';
            episodes.forEach((episode, idx) => {
                const hasTitle = episode.title && episode.title.trim() !== '';
                const hasDescription = episode.description && episode.description.trim() !== '';
                const hasReleaseDate = episode.addedDate && episode.addedDate.trim() !== '' && episode.addedDate !== 'TBA';

                let episodeNumber = (typeof episode.number === 'number' && !isNaN(episode.number))
                    ? episode.number : (parseInt(episode.number, 10) || (idx + 1));
                let seasonNumber = 1;
                if (season && typeof season.season_number !== 'undefined' && season.season_number !== null && season.season_number !== '') {
                    seasonNumber = season.season_number;
                } else if (typeof currentSeasonIdx !== 'undefined') {
                    seasonNumber = currentSeasonIdx + 1;
                }

                const isSpecial = (season && (season.isSpecial || season.special)) || (episode.isSpecial || episode.special);

                let episodeShortNum = '';
                if (isSpecial) {
                    episodeShortNum = `SP${episodeNumber}`;
                } else {
                    episodeShortNum = `S${seasonNumber}.E${episodeNumber}`;
                }
                let episodeHashNum = `${episodeNumber}`;

                let episodeTitle = '';
                if (hasTitle) {
                    episodeTitle = `${episodeShortNum} &bull; ${episode.title}`;
                } else {
                    if (isSpecial) {
                        episodeTitle = `${episodeShortNum}`;
                    } else {
                        episodeTitle = `${episodeShortNum} &bull; Episode ${episodeHashNum}`;
                    }
                }

                const episodeDescription = hasDescription ? episode.description : '';
                let episodeDate = '', actionsHTML = '';
                const now = new Date();

                let formattedDate = '';
                if (hasReleaseDate) {
                    const releaseDate = new Date(episode.addedDate);
                    formattedDate = releaseDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
                    const daysDiff = Math.ceil((releaseDate - now) / (1000 * 60 * 60 * 24));
                    episodeDate = `<p class="episode-release-date"> ${formattedDate}</p>`;
                    if (daysDiff <= 0) {
                        actionsHTML = `
                        <button class="episode-play-btn"
                                style="display: flex; align-items: center; justify-content: center; width: 100%;">
                                <div class="rating" style="display:flex; align-items:center; gap:4px;">
                                    <i class="fas fa-play-circle"></i>
                                </div>
                            </button>
                            <button class="episode-viewed-btn" style="display: flex; align-items: center; justify-content: center; width: 100%;">
                                <i class="fas fa-eye"></i>
                            </button>
                        `;
                    } else if (daysDiff <= 14) {
                        actionsHTML = `
                            <button class="episode-upcoming-btn" disabled
                                style="background: green; color: #fff; border: none; border-radius: 8px; padding: 8px 24px;
                                    font-weight: bold; font-size: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                                    display: flex; align-items: center; justify-content: center; width: 100%;">
                                Upcoming
                            </button>
                        `;
                    } else {
                        actionsHTML = `
                            <button class="episode-upcoming-btn" disabled
                                style="background: #0099ff; color: #fff; border: none; border-radius: 8px; padding: 8px 24px;
                                    font-weight: bold; font-size: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                                    display: flex; align-items: center; justify-content: center; width: 100%;">
                                Soon
                            </button>
                        `;
                    }
                } else {
                    episodeDate = `<p class="episode-release-date" style="color: gray;"></p>`;
                    actionsHTML = `
                        <button class="episode-upcoming-btn" disabled
                            style="background: gray; color: #fff; border: none; border-radius: 8px; padding: 8px 24px;
                                font-weight: bold; font-size: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                                display: flex; align-items: center; justify-content: center; width: 100%;">
                            Unknown
                        </button>
                    `;
                }

                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.style.position = "relative";

                // ========== عرض/إخفاء البطاقة عند الضغط على بطاقة الحلقة ==========

                // popover متغير لإدارة بطاقة المعلومات
                let popoverDiv = null;

                // لإدارة الاستماع على الضغط خارج البطاقة
                let outsideClickHandler = null;

                function removePopover() {
                    if (popoverDiv && popoverDiv.parentNode) {
                        popoverDiv.parentNode.removeChild(popoverDiv);
                        popoverDiv = null;
                    }
                    if (outsideClickHandler) {
                        document.removeEventListener('mousedown', outsideClickHandler, true);
                        outsideClickHandler = null;
                    }
                }

                function showPopover() {
                    removePopover();
                    popoverDiv = createEpisodePopoverWithCloseAndRating(episode, episodeNumber, episodeCard, season, seasonIdx, idx);
                    episodeCard.appendChild(popoverDiv);

                    // إغلاق البطاقة عند الضغط خارجها
                    outsideClickHandler = function (event) {
                        // إذا لم يكن الضغط داخل البطاقة نفسها، قم بإزالة البطاقة
                        if (!episodeCard.contains(event.target)) {
                            removePopover();
                        }
                    };
                    // نستخدم capture mode لمنع تعارضات bubbling الأخيرة
                    setTimeout(() => {
                        document.addEventListener('mousedown', outsideClickHandler, true);
                    }, 0);
                }

                // عند أول ضغطة تظهر المعلومات, عند الضغطة الثانية تختفي
                episodeCard.addEventListener('click', (e) => {
                    // في حال الضغط على أزرار أخرى، لا نتصرف (نسمح للأزرار تنفذ عملها الطبيعي)
                    if (
                        e.target.closest('.episode-play-btn') ||
                        e.target.closest('.episode-viewed-btn') ||
                        e.target.closest('.episode-rate-btn') ||
                        e.target.closest('.episode-download-btn')
                    ) {
                        return;
                    }

                    // إذا البطاقة مفتوحة أغلقها، إذا مغلقة افتحها
                    if (popoverDiv) {
                        removePopover();
                    } else {
                        showPopover();
                    }
                    e.stopPropagation();
                });

                // محتوى البطاقة
                let imageContainerHTML = `
                    <div class="episode-image-container" style="position:relative;">
                        <img src="${episode.image}" alt="${episodeTitle}" class="episode-image"
                        onerror="this.onerror=null; this.src='https://cdn-icons-png.freepik.com/512/13434/13434998.png?ga=GA1.1.111088102.1753586924';
                                this.style.width='120px'; this.style.height='120px'; this.style.objectFit='contain';
                                this.style.display='block'; this.style.margin='40px auto 0 auto'; this.style.borderRadius='16px';">
                    </div>
                `;

                episodeCard.innerHTML = `
                    ${imageContainerHTML}
                    <div class="episode-content">
                        <h3 class="episode-title">${episodeTitle}</h3>
                        <div class="episode-actions">
                            ${actionsHTML}
                        </div>
                    </div>
                `;

        async function loadSimilarContent(currentContent, contentType) {
            const similarGrid = document.querySelector('.similar-grid');
            if (!similarGrid) return;
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                let similarContent = [];

                const getTitleKey = (item) => String(item.title || '').trim().toLowerCase();
                const getPrimaryGenre = (item) => {
                    const g = item.genre;
                    if (!g) return '';
                    if (Array.isArray(g)) return String(g[0] || '').trim().toLowerCase();
                    return String(g).split(',')[0].trim().toLowerCase();
                };

                let allItems = [];
                if (contentType === 'movie') {
                    allItems = data.movies.filter(movie => movie.id !== currentContent.id);
                } else if (contentType === 'series') {
                    allItems = data.series.filter(series => series.id !== currentContent.id);
                }

                function titleSimilarity(titleA, titleB) {
                    titleA = String(titleA).toLowerCase();
                    titleB = String(titleB).toLowerCase();
                    if (!titleA || !titleB) return 0;
                    let splitA = titleA.split(/\s+/);
                    let splitB = titleB.split(/\s+/);
                    let minLen = Math.min(splitA.length, splitB.length);
                    let score = 0;
                    for (let i = 0; i < minLen; i++) {
                        if (splitA[i] === splitB[i]) score++;
                        else break;
                    }
                    if (titleA === titleB) return 100;
                    if (titleA.startsWith(titleB) || titleB.startsWith(titleA)) return 10 + score;
                    let intersect = splitA.filter(w => splitB.includes(w)).length;
                    return score + intersect;
                }

                similarContent = allItems
                    .map(item => {
                        let titleScore = titleSimilarity(item.title, currentContent.title);
                        let sameGenre = 0;
                        let gA = getPrimaryGenre(item);
                        let gB = getPrimaryGenre(currentContent);
                        if (gA && gB && gA === gB) sameGenre = 1;
                        return {
                            ...item,
                            _score: titleScore * 10 + sameGenre
                        }
                    })
                    .sort((a, b) => b._score - a._score || a.title.localeCompare(b.title))
                    .slice(0, 10);

                displaySimilarContent(similarContent, contentType);

            } catch (error) {
                console.error('Error loading similar content:', error);
            }
        }

                card.innerHTML = `

            });
        }

        // ================== التوثيق والأعضاء (Authentication) ==================
        function isAuthenticated() {
            try {
                const token = localStorage.getItem('auth_token');
                const user = localStorage.getItem('auth_user');
                return Boolean(token && user);
            } catch (_) { return false; }
        }

        // ================== شريط التوست (الإشعارات) ==================

            if (type !== 'error') return;
            let container = document.getElementById('toast-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'toast-container';
                container.style.cssText = `

                    z-index: 10000;
                    display: flex; flex-direction: column; gap: 10px;
                    position: sticky; bottom: 85%; cursor: pointer; pointer-events: auto;

                min-width: 250px; max-width: 400px; animation: slideIn 0.3s ease;

            toast.innerHTML = `<span style="font-size: 16px;">⚠️</span><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => { if (toast.parentNode) toast.parentNode.removeChild(toast); }, 300);

        }

        // ================== التحكم في واجهة الأعضاء بحسب التوثيق ==================
        function updateAuthUI() {
            const isLoggedIn = isAuthenticated();
            const user = getCurrentUser();
            const userNameEl = document.getElementById('user-name');
            const userEmailEl = document.getElementById('user-email');
            const userAvatarImg = document.getElementById('user-avatar-img');
            const userAvatarIcon = document.querySelector('.user-avatar i');
            const userTopIcon = document.querySelector('.user-icon i');
            const authButtons = document.querySelector('.auth-buttons');
            const logoutBtn = document.querySelector('.logout-btn');
            const userMenu = document.querySelector('.user-menu');

            if (isLoggedIn && user) {
                if (userNameEl) userNameEl.textContent = user.fullName || 'User';
                if (userEmailEl) userEmailEl.textContent = user.email || '';
                if (userAvatarImg) {
                    if (user.avatarUrl) {
                        userAvatarImg.src = user.avatarUrl;
                        userAvatarImg.style.display = 'block';
                        if (userAvatarIcon) userAvatarIcon.style.display = 'none';
                        if (userTopIcon) userTopIcon.style.display = 'none';
                    } else {
                        userAvatarImg.style.display = 'none';
                        if (userAvatarIcon) userAvatarIcon.style.display = 'inline-block';
                        if (userTopIcon) userTopIcon.style.display = 'inline-block';
                    }
                }
                if (authButtons) authButtons.style.display = 'none';
                if (logoutBtn) logoutBtn.style.display = 'block';
                if (userMenu) {
                    userMenu.querySelectorAll('button').forEach(item => { item.style.display = 'block'; });
                }
            } else {
                if (userNameEl) userNameEl.textContent = 'User Name';

                    if (registerBtn) registerBtn.style.display = 'none';

                if (userMenu) {
                    userMenu.querySelectorAll('button').forEach(item => { item.style.display = 'none'; });
                }
            }

            if (logoutBtn) {
                logoutBtn.onclick = function () {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('auth_user');
                    updateAuthUI();
                    window.location.href = 'index.html';
                };
            }
        }
