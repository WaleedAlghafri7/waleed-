<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download Torrent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    .download-btn {
      background: #1db954;
      color: #fff;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.5);
      transition: background 0.3s ease;
    }
    .download-btn:hover {
      background: #17a64d;
    }
    .download-btn i {
      font-size: 1.4rem;
    }
    .progress-bar-container {
      width: 100%;
      max-width: 400px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
    }
    .progress-bar {
      height: 100%;
      background: #1db954;
      width: 0%;
      transition: width 0.3s ease;
    }
    .status-text {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
      text-align: center;
      min-height: 1.2em;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Download Sakamoto Days - Episode 14</h1>

  <button class="download-btn" id="downloadBtn">
    <i class="fas fa-download"></i> Download Torrent
  </button>

  <div class="progress-bar-container" aria-label="Download progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="status-text" id="statusText">Waiting to start download...</div>

<script>
  const downloadBtn = document.getElementById('downloadBtn')

  const magnetLink = "magnet:?xt=urn:btih:6689c2641550e3341fbed1b081a727a3e57b55b3";

  downloadBtn.addEventListener('click', () => {
    // افتح رابط الماجنت في نافذة جديدة (يبدأ التحميل عبر برنامج التورنت المثبت)
    window.open(magnetLink, '_blank');

    // وهمياً نزود شريط التقدم ونغير النص
    let progress = 0;
    statusText.textContent = 'Starting download...';

    const interval = setInterval(() => {
      progress += 5;
      progressBar.style.width = progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        statusText.textContent = 'Download started! Check your torrent client.';
      } else {
        statusText.textContent = `Downloading... ${progress}%`;
      }
    }, 200);
  });
</script>

</body>
</html>
