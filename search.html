<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream</title>
    <link rel="icon" type="image/png" href="CineStream web.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="search-input-container">
                    <input type="text" placeholder="Search for movies or series...">
                </div>
            </div>
            <div class="name-wab">
                <p>CineStream</p>
            </div>
            <div class="user-list">
                <div class="list-siting">
                    <button class="list-siting-button">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="list-siting-item">
                        <button onclick="window.location.href='index.html'" class="active">
                            <i class="fas fa-home"></i>
                            Home
                        </button>
                        <button onclick="window.location.href='movies.html'">
                            <i class="fas fa-film"></i>
                            Movies
                        </button>
                        <button onclick="window.location.href='series.html'">
                            <i class="fas fa-tv"></i>
                            Series
                        </button>
                        <button onclick="window.location.href='all-content.html'">
                            <i class="fas fa-th-large"></i>
                            All Content
                        </button>
                    </div>
                </div>
                <!-- Auth Buttons -->
                
                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="user-dropdown">
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="user-details">
                            <h4 id="user-name">User Name</h4>
                            <p id="user-email">user@email.com</p>
                        </div>
                    </div>
                    <div class="user-menu">
                        <div class="auth-buttons">
                            <a href="login.html" class="btn btn-login">
                                <i class="fas fa-sign-in-alt"></i>
                                Login
                            </a>
                            <a href="register.html" class="btn btn-register">
                                <i class="fas fa-user-plus"></i>
                                Register
                            </a>
                        </div>
                        <button onclick="window.location.href='profile.html'">
                            <i class="fa-solid fa-user-gear"></i>
                            Profile Settings
                        </button>
                        <button onclick="window.location.href='notifications.html'">
                            <i class="fa-solid fa-bell"></i>
                            Notifications
                        </button>
                        <button onclick="window.location.href='settings.html'">
                            <i class="fa-solid fa-gear"></i>
                            Settings
                        </button>
                        <button class="logout-btn">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // تهيئة البحث
            function initializeSearch() {
                const searchIcon = document.querySelector('.search-icon');
                const searchInput = document.querySelector('.search input');
                const searchContainer = document.querySelector('.search-input-container');

                // Toggle search input
                searchIcon.addEventListener('click', () => {
                    searchIcon.classList.toggle('active');
                    searchInput.classList.toggle('active');
                    if (searchInput.classList.contains('active')) {
                        searchInput.focus();
                    }
                });

                // Handle search
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const searchQuery = searchInput.value.trim();
                        if (searchQuery) {
                            window.location.href = `search.html?q=${encodeURIComponent(searchQuery)}`;
                        }
                    }
                });

                // Close search when clicking outside
                document.addEventListener('click', (e) => {
                    if (!searchContainer.contains(e.target) && !searchIcon.contains(e.target)) {
                        searchIcon.classList.remove('active');
                        searchInput.classList.remove('active');
                    }
                });
            }

            // تهيئة قائمة المستخدم
            function initializeUserMenu() {
                const userIcon = document.querySelector('.user-icon');
                const userDropdown = document.querySelector('.user-dropdown');
                const menuButton = document.querySelector('.list-siting-button');
                const menuItems = document.querySelector('.list-siting-item');

                userIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    userDropdown.classList.toggle('active');
                    menuItems.classList.remove('active');
                    menuButton.classList.remove('active');
                });

                menuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    menuItems.classList.toggle('active');
                    menuButton.classList.toggle('active');
                    userDropdown.classList.remove('active');
                });

                userDropdown.addEventListener('click', (e) => {
                    e.stopPropagation(); // منع إغلاق القائمة عند النقر داخلها
                });

                menuItems.addEventListener('click', (e) => {
                    e.stopPropagation(); // منع إغلاق القائمة عند النقر داخلها
                });

                document.addEventListener('click', () => {
                    userDropdown.classList.remove('active');
                    menuItems.classList.remove('active');
                    menuButton.classList.remove('active');
                });

                // إغلاق القوائم عند الضغط على ESC
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        userDropdown.classList.remove('active');
                        menuItems.classList.remove('active');
                        menuButton.classList.remove('active');
                    }
                });
            }

            // تحديث تهيئة الصفحة
            document.addEventListener('DOMContentLoaded', () => {
                initializeSearch();
                initializeUserMenu();
            }); 
        </script>

        <!-- Search Results -->
        <div class="content">
            <div class="search-results">
                <div class="section-header">
                    <h2>Search Results</h2>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="movies">Movies</button>
                        <button class="filter-btn" data-filter="series">Series</button>
                    </div>
                </div>
                <div class="results-grid">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container" style="margin: 10px;"></div>
    <button class="back-arrow" onclick="history.back()" aria-label="رجوع">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <script>
        // Get search query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q');

        // Load and filter data
        async function loadSearchResults() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                let results = [...data.movies, ...data.series].filter(item => 
                    item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    item.genre.toLowerCase().includes(searchQuery.toLowerCase())
                );

                // Apply filter if active
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                if (activeFilter !== 'all') {
                    results = results.filter(item => 
                        activeFilter === 'movies' ? !item.seasons : item.seasons
                    );
                }

                // Sort results by title (الترتيب حسب الاسم)
                results.sort((a, b) => {
                    const titleA = (a.title || '').toLowerCase();
                    const titleB = (b.title || '').toLowerCase();
                    if (titleA < titleB) return -1;
                    if (titleA > titleB) return 1;
                    return 0;
                });

                displayResults(results);
            } catch (error) {
                console.error('Error loading search results:', error);
            }
        }

        function displayResults(results) {
            const resultsGrid = document.querySelector('.results-grid');
            resultsGrid.innerHTML = '';

            if (results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>No results found for "${searchQuery}"</p>
                        <p style="color: rgba(255, 255, 255, 0.5); margin-top: 10px;">Try different keywords or check your spelling</p>
                    </div>`;
                return;
            }

            results.forEach(item => {
                const card = document.createElement('div');
                card.className = item.seasons ? 'series-card' : 'movie-card';
                card.onclick = () => window.location.href = `content.html?id=${item.id}&type=${item.seasons ? 'series' : 'movie'}`;
                
                card.innerHTML = `
                    ${item.seasons ? `
                        <div class="status-indicator ${item.status}">
                            <i class="fas ${item.status === 'ongoing' ? 'fa-play-circle' : 'fa-check-circle'}"></i>
                        </div>
                    ` : ''}
                    <img src="${item.image}" alt="${item.title}"  onerror="this.onerror=null; this.src='13434998.png';">
                    <div class="series-info">
                        <h3>${item.title}</h3>
                        <div class="movie-details">
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <span>${item.rating}</span>
                            </div>
                            <div class="year">
                                <span>${item.year ? (typeof item.year === 'string' ? item.year.slice(0,4) : item.year) : ''}</span>
                            </div>
                        </div>
                    </div>
                `;

                resultsGrid.appendChild(card);

                // Genre chip click: go to appropriate page pre-filtered
                card.querySelectorAll('.genre-chip').forEach(chip => {
                    chip.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const g = chip.dataset.genre;
                        const targetPage = item.seasons ? 'series.html' : 'movies.html';
                        window.location.href = `${targetPage}?genre=${encodeURIComponent(g)}`;
                    });
                });
            });
        }

        // Initialize search
        if (searchQuery) {
            document.querySelector('.search input').value = searchQuery;
            loadSearchResults();
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                loadSearchResults(); // Reload results with new filter
            });
        });
        // Load header and footer
        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadContent);

        // Search input functionality
        const searchInput = document.querySelector('.search input');
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `search.html?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
