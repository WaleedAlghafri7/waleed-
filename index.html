        function getCurrentUser() {

                if (!userStr) return null;
                return JSON.parse(userStr);
            } catch (e) {
                return null;
            }
        }

        function isAuthenticated() {
            return !!localStorage.getItem('auth_token');
        }

        function updateAuthUI() {
            // ...

            const user = getCurrentUser();

            // Ø§Ø³ØªØ®Ø¯Ù… Ù…Ø¹Ø±ÙØ§Øª Ø¬Ø¯ÙŠØ¯Ø© ÙƒÙ…Ø§ ÙÙŠ Ø§Ù„ØªØ¹Ù„ÙŠÙ…Ø§Øª

                if (userAvatarImg) {

                        userAvatarImg.style.display = 'block';
                        if (userAvatarIcon) userAvatarIcon.style.display = 'none';
                        if (userTopIcon) userTopIcon.style.display = 'none';
                    } else {
                        userAvatarImg.style.display = 'none';
                        if (userAvatarIcon) userAvatarIcon.style.display = 'inline-block';
                        if (userTopIcon) userTopIcon.style.display = 'inline-block';

                if (authButtons) authButtons.style.display = 'none';

            if (logoutBtn) {
                logoutBtn.onclick = function () {

        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù‡ÙŠØ¯Ø± Ø£ÙˆÙ„Ù‹Ø§ Ø«Ù… ØªØ­Ø¯ÙŠØ« ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…

        // ----- Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ù…Ø­ØªÙˆÙ‰ -----
        import DataManager from './dataManager.js';

        const dataManager = new DataManager();

        async function loadContent() {
            try {
                await dataManager.loadData();

                // Ø¢Ø®Ø± ÙˆØ£Ø´Ù‡Ø± Ø§Ù„Ø£ÙÙ„Ø§Ù…
                displayMovies(dataManager.sortMovies(dataManager.movies, 'year-desc').slice(0, 12), '.movies-grid');

                displaySeries(dataManager.sortSeries(dataManager.series, 'year-desc').slice(0, 12), '.series-grid');

        // ----- Ø¯ÙˆØ§Ù„ Ø¹Ø±Ø¶ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ -----
        function displayMovies(movies, containerSelector) {
            const moviesGrid = document.querySelector(containerSelector);
            moviesGrid.innerHTML = '';
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => window.location.href = `content.html?id=${movie.id}&type=movie`;
                card.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}" onerror="this.onerror=null; this.src='13434998.png';">
                    <h3 class="movie-name">Movie</h3>
                    <div class="movie-info">
                        <div class="movie-details">
                            <div class="rating"><i class="fas fa-star"></i><span>${movie.rating}</span></div>
                            <div class="year"><span>${movie.year ? (typeof movie.year === 'string' ? movie.year.slice(0, 4) : movie.year) : ''}</span></div>
                            <div class="duration">
                                <i class="fas fa-clock"></i>
                                <span>${movie.duration ? movie.duration : '--'}</span>
                            </div>
                        </div>
                    </div>
                `;
                moviesGrid.appendChild(card);
            });
        }

        function displaySeries(series, containerSelector) {
            const seriesGrid = document.querySelector(containerSelector);
            seriesGrid.innerHTML = '';
            series.forEach(show => {
                const card = document.createElement('div');
                card.className = 'series-card';
                card.onclick = () => window.location.href = `content.html?id=${show.id}&type=series`;
                card.innerHTML = `
                    <img src="${show.image}" alt="${show.title}" onerror="this.onerror=null; this.src='13434998.png';">
                    <h3 class="series-name">Series</h3>
                    <div class="series-info">
                        <div class="movie-details">
                            <div class="rating"><i class="fas fa-star"></i><span>${show.rating}</span></div>
                            <div class="year"><span>${show.year ? (typeof show.year === 'string' ? show.year.slice(0, 4) : show.year) : ''}</span></div>
                            <div class="duration">
                                <i class="fas fa-clock"></i>
                                <span>${show.duration ? show.duration : '--'}</span>
                            </div>
                        </div>
                    </div>
                `;
                seriesGrid.appendChild(card);
            });
        }
        function getTopRatedMixed(count = 3) {
            const all = [...dataManager.movies.map(m => ({ ...m, _type: 'movie' })), ...dataManager.series.map(s => ({ ...s, _type: 'series' }))];
            return all.filter(item => item.rating && item.rating !== '--').sort((a, b) => parseFloat(b.rating) - parseFloat(a.rating)).slice(0, count);
        }

        function displayBestRatedMixed(items) {
            const grid = document.querySelector('.best-rated-grid');
            grid.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'best-rated-card';
                card.onclick = () => window.location.href = `content.html?id=${item.id}&type=${item._type}`;
                // Ø§Ø¶Ù Ø´Ø§Ø±Ø© Movie Ø£Ùˆ Series Ø£Ø¹Ù„Ù‰ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø© Ø­Ø³Ø¨ Ø§Ù„Ù†ÙˆØ¹
                let typeLabel = item._type === 'series' ? 'Series' : 'Movie';
                let typeClass = item._type === 'series' ? 'series-name' : 'movie-name';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" onerror="this.onerror=null; this.src='13434998.png';">
                    <h3 class="${typeClass}">${typeLabel}</h3>
                    <div class="series-info">
                        <div class="movie-details">
                            <div class="rating"><i class="fas fa-star"></i><span>${item.rating}</span></div>
                            <div class="year"><span>${item.year ? (typeof item.year === 'string' ? item.year.slice(0, 4) : item.year) : ''}</span></div>

        function displayLatestEpisodes(episodes) {
            const grid = document.querySelector('.latest-episodes-grid');
            grid.innerHTML = '';
            episodes.forEach(ep => {
                const card = document.createElement('div');
                card.className = 'latest-episode-card';
                card.onclick = () => window.location.href = `content.html?id=${ep.seriesId}&type=series`;

                const parentSeries = dataManager.getSeriesById(ep.seriesId);
                const imageSource = (ep.image && ep.image.trim()) ? ep.image : (parentSeries && parentSeries.backdrop ? parentSeries.backdrop : 'https://via.placeholder.com/110x110?text=No+Image');
                
                // Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ø§Ø³Ù… Ø§Ù„Ø­Ù„Ù‚Ø© Ø¨Ø±Ù‚Ù… Ø§Ù„Ø­Ù„Ù‚Ø© Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ø§Ù„Ø§Ø³Ù… Ù…ØªÙˆØ§Ø¬Ø¯Ù‹Ø§
                let epTitle;
                if (ep.title && ep.title.trim() !== '') {
                    epTitle = ep.title;
                } else if (typeof ep.episodeNumber !== 'undefined') {
                    epTitle = 'Episode ' + ep.episodeNumber;
                } else if (typeof ep.number !== 'undefined') {
                    epTitle = 'Episode ' + ep.number;
                } else {
                    epTitle = 'Episode';
                }

                card.innerHTML = `
                    <img src="${imageSource}" alt="${epTitle}" onerror="this.onerror=null; this.src='13434998.png';">
                    <div class="latest-episode-info">
                        <div class="ep-title">${epTitle}</div>
                        <div class="series-title">${ep.seriesTitle || ''}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function initializeSlider() {
            const sliderContainer = document.querySelector('.slider-container');
            // Ù‡Ù†Ø§ ÙŠØ¬Ø¨ Ø£Ù† ØªØ³ØªØ®Ø¯Ù… dataManager.featured Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ù…Ø­Ù…Ù„Ø©
            const slides = dataManager.featured;
            slider = new Slider(sliderContainer, { autoplay: true, autoplaySpeed: 5000, transitionSpeed: 800, showDots: true, showArrows: true, loop: true });
            slider.updateSlides(slides);

            // ğŸ† Ù‡Ø°Ø§ Ù‡Ùˆ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø°ÙŠ ÙŠØ­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ø±Ø§Ø¨Ø·:
            sliderContainer.addEventListener('click', (e) => {

                if (contentId && contentType) {

            // ----------------------------------------------------
