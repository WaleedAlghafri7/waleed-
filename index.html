<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream</title>
    <link rel="icon" type="image/png" href="CineStream web.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="search-input-container">
                    <input type="text" placeholder="Search for movies or series..." style="padding: 12px 15px;">
                </div>
            </div>
            <div class="name-wab">
                <p>CineStream</p>
            </div>
            <div class="user-list">
                <div class="list-siting">
                    <button class="list-siting-button">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <div class="list-siting-item">
                        <button onclick="window.location.href='index.html'" class="active">
                            <i class="fas fa-home"></i>
                            Home
                        </button>
                        <button onclick="window.location.href='movies.html'">
                            <i class="fas fa-film"></i>
                            Movies
                        </button>
                        <button onclick="window.location.href='series.html'">
                            <i class="fas fa-tv"></i>
                            Series
                        </button>
                        <button onclick="window.location.href='all-content.html'">
                            <i class="fas fa-th-large"></i>
                            All Content
                        </button>
                    </div>
                </div>
                <!-- Auth Buttons -->

                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                    <img id="user-avatar-img" alt="Avatar" style="display:none; width:40px; height:40px; border-radius:50%; object-fit:cover;" />
                </div>
                <div class="user-dropdown">
                    <div class="user-info">
                        <div class="user-details">
                            <h4 id="user-name">User Name</h4>
                            <p id="user-email">user@email.com</p>
                        </div>
                    </div>
                    <div class="user-menu">
                        <div class="auth-buttons">
                            <a href="login.html" class="btn btn-login">
                                <i class="fas fa-sign-in-alt"></i>
                                Login
                            </a>
                        </div>
                        <button onclick="window.location.href='profile.html'">
                            <i class="fa-solid fa-user-gear"></i>
                            Profile Settings
                        </button>
                        <button onclick="window.location.href='notifications.html'">
                            <i class="fa-solid fa-bell"></i>
                            Notifications
                        </button>
                        <button onclick="window.location.href='settings.html'">
                            <i class="fa-solid fa-gear"></i>
                            Settings
                        </button>
                        <button class="logout-btn">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <!-- Best Rated Section -->
            
            <div class="slider-container">
                <div class="slider"> 
                    <!-- This section will be filled dynamically from data.json -->
                </div>
                <div class="slider-controls">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <div class="slider-dots"></div>
                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="content-section" id="best-rated-section">
                <div class="section-header">
                    <h2>Top Rated</h2>
                </div>
                <div class="best-rated-grid">
                    <!-- سيتم تعبئة أفضل 3 أفلام وأفضل 3 مسلسلات ديناميكياً -->
                </div>
            </div>

            <div class="content-section">
                <div class="section-header">
                    <h2>Latest Movies</h2>
                    <button class="view-all">View All <i class="fas fa-arrow-left"></i></button>
                </div>
                <div class="movies-grid">
                    <!-- This section will be filled dynamically from data.json -->
                </div>
            </div>

            <div class="content-section">
                <div class="section-header">
                    <h2>Most Popular Movies</h2>
                    <button class="view-all">View All <i class="fas fa-arrow-left"></i></button>
                </div>
                <div class="movies-grid popular-movies-grid">
                    <!-- This section will be filled dynamically from data.json -->
                </div>
            </div>

            <div class="content-section">
                <div class="section-header">
                    <h2>Latest TV Series</h2>
                    <button class="view-all">View All <i class="fas fa-arrow-left"></i></button>
                </div>
                <div class="series-grid">
                    <!-- This section will be filled dynamically from data.json -->
                </div>
            </div>

            <div class="content-section">
                <div class="section-header">
                    <h2>Most Popular Series</h2>
                    <button class="view-all">View All <i class="fas fa-arrow-left"></i></button>
                </div>
                <div class="series-grid popular-series-grid">
                    <!-- This section will be filled dynamically from data.json -->
                </div>
            </div>
            <div class="content-section" id="latest-episodes-section">
                <div class="section-header">
                    <h2>Latest Episodes</h2>
                </div>
                <div class="latest-episodes-grid">
                    <!-- سيتم تعبئة آخر الحلقات ديناميكياً -->
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </div>

    <script src="script.js"></script>
    <script src="slider.js"></script>
    <script type="module">
        // ----- إدارة تسجيل الدخول -----
        function getCurrentUser() {
            try {
                const userStr = localStorage.getItem('auth_user');
                if (!userStr) return null;
                return JSON.parse(userStr);
            } catch (e) {
                return null;
            }
        }
    
        function isAuthenticated() {
            return !!localStorage.getItem('auth_token');
        }
    
        function updateAuthUI() {
            const isLoggedIn = isAuthenticated();
            const user = getCurrentUser();
    
            const userNameEl = document.getElementById('user-name');
            const userEmailEl = document.getElementById('user-email');
            const userAvatarImg = document.getElementById('user-avatar-img');
            const userAvatarIcon = document.querySelector('.user-avatar i');
            const userTopIcon = document.querySelector('.user-icon i');
            const authButtons = document.querySelector('.auth-buttons');
            const logoutBtn = document.querySelector('.logout-btn');
            const userMenu = document.querySelector('.user-menu');
    
            if (isLoggedIn && user) {
                if (userNameEl) userNameEl.textContent = user.fullName || 'User';
                if (userEmailEl) userEmailEl.textContent = user.email || '';
                if (userAvatarImg) {
                    if (user.avatarUrl) {
                        userAvatarImg.src = user.avatarUrl;
                        userAvatarImg.style.display = 'block';
                        if (userAvatarIcon) userAvatarIcon.style.display = 'none';
                        if (userTopIcon) userTopIcon.style.display = 'none';
                    } else {
                        userAvatarImg.style.display = 'none';
                        if (userAvatarIcon) userAvatarIcon.style.display = 'inline-block';
                        if (userTopIcon) userTopIcon.style.display = 'inline-block';
                    }
                }
                if (authButtons) authButtons.style.display = 'none';
                if (logoutBtn) logoutBtn.style.display = 'block';
                if (userMenu) {
                    userMenu.querySelectorAll('button').forEach(item => item.style.display = 'block');
                }
            } else {
                if (userNameEl) userNameEl.textContent = 'User Name';
                if (userEmailEl) userEmailEl.textContent = 'user@email.com';
                if (userAvatarImg) userAvatarImg.style.display = 'none';
                if (userAvatarIcon) userAvatarIcon.style.display = 'inline-block';
                if (userTopIcon) userTopIcon.style.display = 'inline-block';
                if (authButtons) {
                    const loginBtn = authButtons.querySelector('.btn-login');
                    const registerBtn = authButtons.querySelector('.btn-register');
                    if (loginBtn) loginBtn.style.display = 'block';
                    if (registerBtn) registerBtn.style.display = 'none';
                    authButtons.style.display = 'flex';
                }
                if (logoutBtn) logoutBtn.style.display = 'none';
                if (userMenu) {
                    userMenu.querySelectorAll('button').forEach(item => item.style.display = 'none');
                }
            }
    
            if (logoutBtn) {
                logoutBtn.onclick = function() {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('auth_user');
                    updateAuthUI();
                    window.location.href = 'index.html';
                };
            }
        }
    
        // تحميل الهيدر أولًا ثم تحديث واجهة المستخدم
        fetch('header.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                updateAuthUI();
            });
    
        document.addEventListener('DOMContentLoaded', updateAuthUI);
    
        // ----- إدارة المحتوى -----
        import DataManager from './dataManager.js';
        import Slider from './slider.js';
    
        const dataManager = new DataManager();
        let slider;
    
        async function loadContent() {
            try {
                await dataManager.loadData();
    
                // أفضل 3 عناصر مختلطة
                displayBestRatedMixed(getTopRatedMixed(8));
    
                // آخر وأشهر الأفلام
                displayMovies(dataManager.sortMovies(dataManager.movies, 'year-desc').slice(0, 8), '.movies-grid');
                displayMovies(dataManager.sortMovies(dataManager.movies, 'rating-desc').slice(0, 8), '.popular-movies-grid');
    
                // آخر وأشهر المسلسلات
                displaySeries(dataManager.sortSeries(dataManager.series, 'year-desc').slice(0, 8), '.series-grid');
                displaySeries(dataManager.sortSeries(dataManager.series, 'rating-desc').slice(0, 8), '.popular-series-grid');
    
                // أحدث الحلقات
                displayLatestEpisodes(dataManager.getLatestEpisodes(10));
    
                initializeSlider();
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }
    
        // ----- دوال عرض المحتوى -----
        function displayMovies(movies, containerSelector) {
            const moviesGrid = document.querySelector(containerSelector);
            moviesGrid.innerHTML = '';
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => window.location.href = `content.html?id=${movie.id}&type=movie`;
                card.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}" onerror="this.onerror=null; this.src='13434998.png';">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <div class="movie-details">
                            <div class="rating"><i class="fas fa-star"></i><span>${movie.rating}</span></div>
                            <div class="year"><span>${movie.year ? (typeof movie.year==='string'?movie.year.slice(0,4):movie.year) : ''}</span></div>
                        </div>
                    </div>
                `;
                moviesGrid.appendChild(card);
            });
        }
    
        function displaySeries(series, containerSelector) {
            const seriesGrid = document.querySelector(containerSelector);
            seriesGrid.innerHTML = '';
            series.forEach(show => {
                const card = document.createElement('div');
                card.className = 'series-card';
                card.onclick = () => window.location.href = `content.html?id=${show.id}&type=series`;
                card.innerHTML = `
                    <img src="${show.image}" alt="${show.title}" onerror="this.onerror=null; this.src='13434998.png';">
                    <div class="series-info">
                        <h3>${show.title}</h3>
                        <div class="movie-details">
                            <div class="rating"><i class="fas fa-star"></i><span>${show.rating}</span></div>
                            <div class="year"><span>${show.year ? (typeof show.year==='string'?show.year.slice(0,4):show.year) : ''}</span></div>
                        </div>
                    </div>
                `;
                seriesGrid.appendChild(card);
            });
        }
    
        function getTopRatedMixed(count=3) {
            const all = [...dataManager.movies.map(m => ({...m,_type:'movie'})), ...dataManager.series.map(s => ({...s,_type:'series'}))];
            return all.filter(item => item.rating && item.rating!=='--').sort((a,b)=>parseFloat(b.rating)-parseFloat(a.rating)).slice(0,count);
        }
    
        function displayBestRatedMixed(items) {
            const grid = document.querySelector('.best-rated-grid');
            grid.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'best-rated-card';
                card.onclick = () => window.location.href = `content.html?id=${item.id}&type=${item._type}`;
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" onerror="this.onerror=null; this.src='13434998.png';">
                    <div class="series-info">
                        <h3>${item.title}</h3>
                        <div class="movie-details">
                            <div class="rating"><i class="fas fa-star"></i><span>${item.rating}</span></div>
                            <div class="year"><span>${item.year ? (typeof item.year==='string'?item.year.slice(0,4):item.year) : ''}</span></div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    
        function displayLatestEpisodes(episodes) {
            const grid = document.querySelector('.latest-episodes-grid');
            grid.innerHTML = '';
            episodes.forEach(ep => {
                const card = document.createElement('div');
                card.className = 'latest-episode-card';
                card.onclick = () => window.location.href = `content.html?id=${ep.seriesId}&type=series`;
                const parentSeries = dataManager.getSeriesById(ep.seriesId);
                const imageSource = (ep.image && ep.image.trim()) ? ep.image : (parentSeries && parentSeries.backdrop ? parentSeries.backdrop : 'https://via.placeholder.com/110x110?text=No+Image');
                card.innerHTML = `
                    <img src="${imageSource}" alt="${ep.title}" onerror="this.onerror=null; this.src='13434998.png';">
                    <div class="latest-episode-info">
                        <div class="ep-title">${ep.title || ''}</div>
                        <div class="series-title">${ep.seriesTitle || ''}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    
        function initializeSlider() {
            const sliderContainer = document.querySelector('.slider-container');
            const slides = [...dataManager.movies, ...dataManager.series].sort((a,b)=>b.id-a.id).slice(0,6);
            slider = new Slider(sliderContainer, { autoplay:true, autoplaySpeed:5000, transitionSpeed:800, showDots:true, showArrows:true, loop:true });
            slider.updateSlides(slides);
        }
    
        // تحميل الفوتر
        fetch('footer.html').then(res => res.text()).then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
    
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
    
</body>

</html>
